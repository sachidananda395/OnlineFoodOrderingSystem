<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - FoodieHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Foodie<span>Hub</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html" class="active">Menu</a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
                <div class="auth-buttons">
                    <button id="loginBtn" class="btn btn-outline">Login</button>
                    <button id="signupBtn" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Menu Section -->
    <section class="menu">
        <div class="container">
            <div class="menu-header">
                <h1>Our Menu</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for food...">
                    <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="menu-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="pizza">Pizza</button>
                <button class="filter-btn" data-category="burger">Burgers</button>
                <button class="filter-btn" data-category="biryani">Biryani</button>
            </div>
            <div class="menu-grid" id="menuItems">
                <!-- Menu items will be dynamically added here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 FoodieHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
